<polymer-element name="x-input" attributes="value size placeholder mytitle">
	<template>
		<style>
			input {
				border:1px solid;
				border-color:grey;
				outline: none;
				box-shadow: 0 0 0px orange;
				margin-left:-2em;
			}
			input:focus {
				border-color:orange;
				outline: none;
				box-shadow: 0 0 10px orange;
			}
			:host[title]:before {
				background-color:#a1a1a1;
				content: attr(title);
				padding: 0.1em;
				color: #333;
				position: relative;
				z-index:10;
				white-space: nowrap;
				border-radius: 5px;
				box-shadow: 0px 0px 4px #222;
				content: 'sadasdasd';/*attr(title) ": ";*/
			}
			label{
				padding:0.2em;
				padding-right: 2em;
				border-radius: 0.7em;
				position:relative;
				color: #e1e1e1;
				background-color:#a1a1a1;
				border: 1px solid #e1e1e1;
				z-index: -1;
			}

		</style>
		<label>{{mytitle}}</label>
		<input id="myInput" value="{{value}}" size="{{size}}" maxlength="{{size}}" placeholder="{{placeholder}}" title="{{mytitle}}"></input>
		<br>
	</template>
	<script>
	Polymer('x-input', {
		ready:function (){

var type="importo";
			switch (type){
				case 'date':
					MaskedInput({
						elm: this.shadowRoot.getElementById('myInput'),
						format: '  /  /    ',
						separator: '\/',
						typeon: ' '
					});
					break;
				case 'importo':
					var element = this.shadowRoot.getElementById('myInput');
					$(element).autoNumeric('init', {aSep: '.', aDec: ',', wEmpty: 'zero', lZero: 'keep'}); 
					break;
				default:
					console.log('default');
				break;
			}


		},
	});
	</script>
</polymer-element>
